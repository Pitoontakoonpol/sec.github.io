<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SEC Thailand API Report</title>
</head>
<body>
  <h1>SEC Thailand API Report</h1>
  <div id="report"></div>

  <script>
    // Function to fetch data from the API
    async function fetchData() {
      const apiKey = '8c89b764b1654cfab1834eb9c105be05'; // Replace 'xxx' with your Ocp-Apim-Subscription-Key

      try {
        const response = await fetch('https://api.sec.or.th/pvd/factsheet/amc', {
          headers: {
            'Ocp-Apim-Subscription-Key': apiKey
          }
        });

        if (!response.ok) {
          throw new Error('Failed to fetch data');
        }

        const data = await response.json();
        displayData(data);
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('report').innerHTML = 'Failed to fetch data';
      }
    }

    // Function to display fetched data
    function displayData(data) {
      // Customize this part based on the structure of the received data
      const reportElement = document.getElementById('report');
      reportElement.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
    }

    // Fetch data when the page loads
    window.onload = fetchData;
  </script>
</body>
</html>
